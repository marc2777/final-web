<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Básica</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("/imgs/bg-cal.jpg");

        background-repeat: no-repeat;
        background-size: cover;
      }
      .calculator {
        background: linear-gradient(90deg, #4969b4 0%, #182848 100%);

        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0.4rem 1.5rem rgb(0, 0, 0.9);
      }
      #display {
        max-width: 100%;
        height: 50px;
        font-size: 24px;

        text-align: right;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }
      .button {
        width: 70px;
        height: 70px;
        font-size: 24px;
        margin: 5px;
        cursor: pointer;

        background-repeat: no-repeat;
        background-size: cover;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        font-size: 2rem;
        background-color: rgb(38, 168, 124);
        box-shadow: 0 0.4rem 1.5rem rgb(0, 0, 0, 0.5);
        border: thin solid black;
      }

      .button:active {
        background-color: #ccc;
      }
      .row {
        display: flex;
      }
      .button-clear {
        background-color: rgb(231, 62, 62);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="row">
        <button class="button" onclick="sqrt()">√</button>
        <button class="button" onclick="square()">x²</button>
        <button class="button" onclick="checkEvenOdd()">P/I</button>
        <button class="button" onclick="checkPrime()">Pri</button>
      </div>
      <div class="row">
        <button class="button-clear button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        <button class="button" onclick="deleteLast()">←</button>
      </div>
      <div class="row">
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
      </div>
      <div class="row">
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="row">
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="calculateResult()">=</button>
      </div>
      <div class="row">
        <button
          class="button"
          style="width: 145px"
          onclick="appendToDisplay('0')"
        >
          0
        </button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="calculatePercentage()">%</button>
      </div>
    </div>

    <script>
      function sqrt() {
        let value = parseFloat(document.getElementById("display").value);
        if (!isNaN(value)) {
          document.getElementById("display").value = Math.sqrt(value);
        }
      }
      function square() {
        let value = parseFloat(document.getElementById("display").value);
        if (!isNaN(value)) {
          document.getElementById("display").value = Math.pow(value, 2);
        }
      }
      function checkEvenOdd() {
        let value = parseInt(document.getElementById("display").value);
        if (!isNaN(value)) {
          if (value % 2 === 0) {
            alert(value + " es un número par");
          } else {
            alert(value + " es un número impar");
          }
        }
      }

      function checkPrime() {
        let value = parseInt(document.getElementById("display").value);
        if (!isNaN(value)) {
          if (isPrime(value)) {
            alert(value + " es un número primo");
          } else {
            alert(value + " no es un número primo");
          }
        }
      }

      function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i < num; i++) {
          if (num % i === 0) return false;
        }
        return true;
      }

      function appendToDisplay(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function deleteLast() {
        var display = document.getElementById("display").value;
        document.getElementById("display").value = display.slice(0, -1);
      }

      function calculateResult() {
        var display = document.getElementById("display").value;
        try {
          document.getElementById("display").value = eval(display);
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }
      function calculatePercentage() {
        const display = document.getElementById("display").value;
        const parts = display.split("%");

        if (parts.length === 2) {
          const base = parseFloat(parts[0]);
          const percentage = parseFloat(parts[1]);

          if (!isNaN(base) && !isNaN(percentage)) {
            const result = (base * percentage) / 100;
            document.getElementById("display").value = result;
          } else {
            document.getElementById("display").value = "Error";
          }
        } else {
          const base = parseFloat(display);
          if (!isNaN(base)) {
            const percentage = 100;
            const result = (base * percentage) / 100;
            document.getElementById("display").value = result;
          } else {
            document.getElementById("display").value = "Error";
          }
        }
      }
    </script>
  </body>
</html>
